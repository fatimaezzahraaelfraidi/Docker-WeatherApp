<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .card {
        margin-top: 50px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }
      #weather-icon {
        width: 80px;
        height: 80px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h1>Weather App</h1>
        </div>
        <div class="card-body">
          <img id="weather-icon" src="" alt="">
          <h2 id="weather-description"></h2>
          <h3 id="temperature"></h3>
        </div>
      </div>
    </div>

    <script>
      // Replace YOUR_API_KEY with your actual API key
      const apiKey = 'a2bfbb5f1609f60a07d4d739845fab48';
      const city = 'LONDON';
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const weather = data.weather[0].description;
          const temperature = Math.round(data.main.temp - 273.15);
          const iconCode = data.weather[0].icon;
          const iconUrl = `http://openweathermap.org/img/w/${iconCode}.png`;

          document.getElementById("weather-icon").src = iconUrl;
          document.getElementById("weather-description").innerHTML = weather;
          document.getElementById("temperature").innerHTML = `${temperature} &deg;C`;
        });
    </script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
